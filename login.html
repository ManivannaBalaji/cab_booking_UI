<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Cab Booking - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<style>
		body{
			background-color: #2ecc71;
		}
		#main-content{
			background-color: #FFF;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<h1 class="display-4 text-center bg-light">Cab Booking</h1>
	<div class="container pt-5 text-center d-flex justify-content-center">
		<div id="main-content" class="rounded text-center p-3">
			<h2 class="display-4 pt-3">Login</h2>
			<form method="GET" onsubmit="authenticate()">
				<div class="input-group">
					<div class="input-group-prepend">
						<i id="usericon" class="fas fa-user input-group-text"></i>
					</div>
					<input id="mobileNumber" class="form-control" type="number" name="mobileNumber" placeholder="Mobile Number" aria-describedby="usericon" required>
				</div>
				<br><br>
				<div class="input-group">
					<div class="input-group-prepend">
						<i id="passwordicon" class="fas fa-lock input-group-text"></i>
					</div>
					<input id="password" class="form-control" type="password" name="password" placeholder="Password" aria-describedby="passwordicon" required>
				</div>
				<br><br>
				<input id="loginBtn" type="submit" class="btn btn-outline-success btn-block">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="login.js"></script>
</body>
</html>
