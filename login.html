<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Cab Booking - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<style>
		body{
			background-color: #2ecc71;
		}
		#main-content{
			background-color: #FFF;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="container pt-5 d-flex justify-content-center">
		<div id="main-content" class="rounded text-center">
			<h3 class="pt-5">Login</h3>
			<form method="POST" action="../cars.html">
				<i class="far fa-user"></i>
				<input class="form-control" type="number" name="MobileNumber" placeholder="Mobile Number" required>
				<br><br>
				<i class="fas fa-lock"></i>
				<input class="form-control" type="password" name="password" placeholder="Password" required>
				<br><br>
				<input class="form-control" type="submit" class="btn btn-outline-success">
			</form>
		</div>
	</div>
  </body>
</html>
