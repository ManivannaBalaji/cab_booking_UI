<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: #2ecc71;
        }
        #main-content{
            background-color: #FFF;
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div id="main-content" class="rounded p-3 mt-5">
            <h1 class="display-4 text-center">Journey Details</h1>
            <p>Cab Type : <span id="cabType"></span></p>
            <p>PickUp Location : <span id="pickupField"></span></p>
            <p>Drop Location : <span id="dropField"></span></p>
            <p>No of Kms : <span id="kmsField"></span></p>
            <p>Journey Date : <span id="journeyDate"></span></p>
            <p>Journey Time : <span id="journeyTime"></span></p>
            <p>Senior Citizen : <span id="seniorField"></span></p>
            <p>GST Percentage : <span id="gstPrice"></span></p>
            <p>Price : <span id="priceField"></span></p>
            <p class="text-center">Happy Journey!!!</p>
        </div>
    </div>
    <script src="journeyDetails.js"></script>
</body>
</html>
